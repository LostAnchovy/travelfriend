<html>
<head>
<meta charset="UTF-8">

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<style>
	form{
		width: 960px;	
	}
	.container-fluid{
		padding: 50px;
		background-color:whitesmoke;
		width: 1100px;
		border-radius: 10px;
		margin-top: 50px;
	}
	</style>
<title>forms</title>
</head>

<body>
<div class="container-fluid">


 <h1> Add a Trip</h1>
 
 <div class="messages">
    {% for message in messages %}
    <p>{{ message }}</p>
     {% endfor %}
 </div>
 
 <form action="/createplan" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="destination">Destination</label>
    <input type="text" class="form-control" placeholder="destination" name="destination">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="exampleTextarea" rows="3" name="plan"></textarea>
  </div>
  <div class="form-group">
    <label for="datestart">Travel date start:</label>
    <input type="date" class="form-control" placeholder="Travel date start" name="travelstart">
  </div>
  <div class="form-group">
    <label for="dateend">Travel date end:</label>
    <input type="date" class="form-control" placeholder="Travel date end" name="travelend">
  </div>
  
  <button type="submit" class="btn btn-primary" style="float: right">Submit</button>
</form>
<a href="/travel">Home</a>
<a href="/logout">| logout</a>
  <div> 
</body>
</html>
